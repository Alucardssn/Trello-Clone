<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
	<meta name="description" content="Clone of Trello website">
	<meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0,user-scalable=0">
	<meta name="referrer" content="origin-when-cross-origin">
	<title>Trello Clone</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<h1>Trello Clone</h1>
	<div id="header">
		<a class="header-logo" href="/" aria-label="Trello Clone Home">
			<span class="header-logo-default"></span>
		</a>
		<div class="header-boards-button">
			<a class="header-btn" href="#">
				<span class="header-btn-icon"></span>
				<span class="header-btn-text">Boards</span>
			</a>
		</div>
		<div>
			<a class="header-btn" href="/search" title="Search for boards, cards, member, and teams">
				<span class="header-btn-icon"></span>
			</a>
			<div class="header-search">
				<input class="header-search-input" type="text" autocomplete="off" autocorrect="off" spellcheck="false" value="">
				<span class="header-search-icon"></span>
				<a class="header-search-icon" href="#"></a>
			</div>
			<div class="header-user">
				<a class="header-btn" href="#" aria-label="Create Board"><span class="header-btn-icon"></span></a>
				<a class="header-btn" href="#" aria-label="Open Tips Menu"><span class="header-btn-icon"></span></a>
				<a class="header-btn" href="#" aria-label="Notifications"><span class="header-btn-icon"></span></a>
				<a class="header-btn" href="#" aria-label="Open Member Menu"><span class="header-btn-icon"></span></a>
			</div>
		</div>
	</div>
	<footer>
		<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
	</footer>
</body>
</html>
